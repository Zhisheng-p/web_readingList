<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>web_readingList</title>
  </head>

  <body>
     <div id="app">
        {{message}}
     </div>

     <div id="app-2">
        <p v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </p>
     </div>

     <div id="app-3">
       <p v-if="seen">Now, you can see me.</p>
     </div>

     <script>
       var app = new Vue({
         el: '#app',
         data: {
           message: 'Hello World! This is my readingList project first page!'
         }
       })

       var app2 = new Vue({
          el: '#app-2',
          data: {
            message: '页面加载于 ' + new Date().toLocaleString()
          }
       })

       var app3 = new Vue({
          el: '#app-3',
          data: {
            seen: true
          }
       })
     </script>
  </body>
</html>
